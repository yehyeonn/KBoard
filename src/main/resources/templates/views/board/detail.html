<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 조회하고자 하는 id 값(post = null)이 없을 때 -->
<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다.");
    history.back();
</script>

<!-- post 가 있는 경우에만 렌더링 하기 위해 th:block 으로 감쌈-->
<th:block th:if="${post}" th:with="logged_user=${#authentication.principal.user}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script th:inline="javascript">
        // 댓글 작성 시 필요한 현재 로그인한 사람의 id
        // 댓글 작성한 id = 현재 로그인한 사람의 id 면 삭제를 위해
        const logged_id = [[${logged_user.id}]]
    </script>

    <script th:src="@{/js/detail.js}"></script>

    <title>조회 - [[${post.subject}]]</title>
</head>

<body style="margin-bottom: 200px" th:with="logged_user=${#authentication.principal.user}">

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block> <!-- common/header html의 header 플레그먼트-->

<div class="container mt-3">
    <h2>조회 - [[${post.subject}]]</h2>
    <hr>
    <div class="mb-3 mt-3 clearfix">
        <span class="float-start me-2">id: [[${post.id}]]</span>
        <span class="float-end ms-4">작성일: [[${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
        <span class="float-end">조회수: [[${post.viewCnt}]]</span>
    </div>

    <section>
        <!-- 삭제 기능, id만 submit 되면 됨 -->
        <form name="frmDelete" th:action="@{/board/delete}" method="post">
            <input type="hidden" name="id" th:value="${post.id}">   <!-- 지금 보이는 id 값의 값을 input-->
        </form>
        <!-- 삭제 기능 -->

        <div class="mb-3">
            <label>작성자:</label>
            <span class="form-control" th:text="${post.user.username}"></span>
        </div>
        <div class="mb-3 mt-3">
            <label>제목:</label>
            <span class="form-control" th:text="${post.subject}"></span>
        </div>
        <div class="mb-3 mt-3">
            <label>내용:</label>
            <span class="form-control" th:utext="${post.content}"></span>   <!-- 내용 쪽엔 html이 들어올 수도 있어 utext 처리 -->
        </div>

        <!-- 첨부파일목록 -->
        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <label>첨부파일:</label>
                <!-- 첨부파일 이름, 다운로드 링크 -->
                <!-- 첨부파일이 이미지가 아니면 다운로드 받을 수 있게 해야함/ 이미지면 다운 가능, 아래 미리보기가 가능해야함 -->
                <ul class="list-group mb-1">
                    <li class="list-group-item" th:each="attachment : ${post.fileList}">    <!-- 첨부파일 전부 순환하며 꺼낸다 -->
                        <a th:href="@{/board/download(id=${attachment.id})}" th:text="${attachment.sourcename}">aaa.jpg</a> <!-- @{/board/download} : 특정 파일에 대한 다운로드, (id=${attachment.id}): 아이디 -->
                    </li>
                </ul>
                <!--  이미지인 경우 보여주기 -->
                <div th:each="attachment : ${post.fileList}" th:if="${attachment.image}">   <!-- 첨부파일 순환하며 꺼내는데 이미지인 경우만-->
                    <img th:src="@{'/upload/' + ${attachment.filename}}" class="img-thumbnail" alt="Cinque Terre">  <!-- 우리가 파일 저장한 경로의 이름 -->
                </div>
            </div>
        </div>
        <!-- 첨부파일목록 -->


        <!-- 하단 링크 -->
        <div class="d-flex">
            <a class="btn btn-outline-dark" th:href="@{'/board/update/' + ${post.id}}" th:if="${logged_user.id == post.user.id}">수정</a>
            <a class="btn btn-outline-dark ms-2" th:href="@{/board/list(page=${session.page})}">목록</a>  <!-- (page=${session.page}) 는 BoardServiceImpl 에서 저장해둔 현재 페이지 번호 -->
            <button type="button" class="btn btn-outline-danger ms-2" id="btnDel" th:if="${logged_user.id == post.user.id}">삭제</button>   <!-- jQuery에서 동작 -->
            <a class="btn btn-outline-dark ms-2" th:href="@{/board/write}" sec:authorize="hasAnyRole('MEMBER', 'ADMIN')">작성</a>
        </div>
        <!-- 하단 링크 -->

        <!-- 댓글 -->
        <th:block th:insert="~{board/comment::comment}"></th:block>
        <!-- 댓글 -->

    </section>
</div>

</body>

</th:block>
</html>
